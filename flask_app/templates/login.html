{% extends 'shared/layout.html' %}

{% block extracss %}
<link rel="stylesheet" href="{{ url_for('static', filename='main/css/login.css') }}">
{% endblock %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
<script src="{{ url_for('static', filename='main/js/login.js') }}" defer></script>
{% endblock %}


{% block maincontent %}
    <p class="login">Login</p>
    <input type="email" title="Please enter your email address" id="email" class="password" placeholder=" Your Email" required/>
    <input type="password" title="Please enter your password" id="password" class="password" placeholder=" Your Password" required/>
    <button type="submit" title="Click to submit login details" id="submit-button" class="button">Submit</button>
    <p id="failure"></p>
    <p>Or</p>
    <button type="button" title="Click to register" id="register-button" class="button">Register</button>
{% endblock %}
